  <div id="greetings">hello</div>
<div id="clock">12:13:14</div>
 <script>
 document.getElementById("clock").innerHTML= clockFace();
   </script>
<script id="jsbin-javascript">
function greetingText () {
  var date= new Date();
  var hours= date.getHours();
  
  if (hours <= 10){ document.getElementById('greetings').innerHTML ='Mosolygós jó reggelt!';
  }
  else if (hours>= 10 && hours<=16) {   document.getElementById('greetings').innerHTML ='Szép napot!'; } 
  else if (hours > 16 && hours<=21) { document.getElementById('greetings').innerHTML ='Kellemes estét!';
}
  else {   document.getElementById('greetings').innerHTML ='Szép álmokat!'
  }
}

function colorClock (){
  var date= new Date();
var hours =date.getHours();
var minutes= date.getMinutes();
var seconds = date.getSeconds();

if (hours <=9){
  hours = '0'+hours;
}
if(minutes <=9){
  minutes = '0'+minutes;
}
if(seconds <=9) {
  seconds ='0'+seconds;
}
  var secondsC=(seconds*40).toString(16).toUpperCase();
 var minutesC=(minutes*10).toString(16).toUpperCase();
 var hoursC=(hours*10).toString(16).toUpperCase();
  
var clockFace=(hours+' : '+minutes+' : '+seconds);
  
  var hexColor='#'+hoursC+minutesC+secondsC;
document.getElementById('clock').innerHTML=clockFace;
  
  setTimeout(function() {
    colorClock();    
  }, 1000);
 
  document.body.style.background =hexColor;
 greetingText();  
}

colorClock();

  
</script>
